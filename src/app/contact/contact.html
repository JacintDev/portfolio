<div class="bg-neutral-50">
  <div class="contact max-w-6xl mx-auto py-16 px-4 md:px-0">
    <form class="grid md:grid-cols-2 gap-12 order-last" (submit)="(SendEmail)">
      <div class="">
        <p class="uppercase tracking-widest font-semibold text-emerald-600">Get in touch</p>
        <p class="text-4xl text-neutral-900 mt-4 mb-6 font-semibold">
          Let's Build Something Great Together
        </p>
        <p class="text-neutral-600">
          Looking for a passionate .NET Developer? I'm ready to bring my backend skills and
          enthusiasm to your team. Let's get in touch!
        </p>
        <div class="flex flex-col gap-6 my-6">
          <div class="email flex gap-4 items-center">
            <div class="">
              <div
                class="icon w-12 h-12 bg-emerald-100 flex items-center justify-center rounded-md hover:bg-emerald-200 transition-all"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-mail w-5 h-5 text-emerald-600"
                  aria-hidden="true"
                >
                  <path d="m22 7-8.991 5.727a2 2 0 0 1-2.009 0L2 7"></path>
                  <rect x="2" y="4" width="20" height="16" rx="2"></rect>
                </svg>
              </div>
            </div>
            <div class="">
              <div class="text-neutral-600 text-sm">Email</div>
              <div class="text-neutral-900 font-semibold">kovacs.jacint02@gmail.com</div>
            </div>
          </div>
          <div class="email flex gap-4 items-center">
            <div class="">
              <div
                class="icon w-12 h-12 bg-emerald-100 flex items-center justify-center rounded-md hover:bg-emerald-200 transition-all"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-map-pin w-5 h-5 text-emerald-600"
                  aria-hidden="true"
                >
                  <path
                    d="M20 10c0 4.993-5.539 10.193-7.399 11.799a1 1 0 0 1-1.202 0C9.539 20.193 4 14.993 4 10a8 8 0 0 1 16 0"
                  ></path>
                  <circle cx="12" cy="10" r="3"></circle>
                </svg>
              </div>
            </div>
            <div class="">
              <div class="text-neutral-600 text-sm">Location</div>
              <div class="text-neutral-900 font-semibold">Budapest, Hungary</div>
            </div>
          </div>
        </div>
        <p class="border-t border-neutral-200"></p>
        <p class="text-neutral-400 text-sm my-6">Connect with me</p>
        <div class="links flex gap-4">
          <a
            class="w-12 h-12 bg-neutral-900 flex justify-center items-center rounded-md cursor-pointer hover:bg-neutral-700 transition-all"
            href="https://github.com/Jacint69"
            target="_blank"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-github w-5 h-5 text-white"
              aria-hidden="true"
            >
              <path
                d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"
              ></path>
              <path d="M9 18c-4.51 2-5-2-7-2"></path>
            </svg>
          </a>
          <a
            class="w-12 h-12 bg-[#0077B5] flex justify-center items-center rounded-md cursor-pointer hover:bg-[#005983] transition-all"
            href="https://linkedin.com/in/jacint-kovacs"
            target="_blank"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-linkedin w-5 h-5 text-white"
              aria-hidden="true"
            >
              <path
                d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"
              ></path>
              <rect width="4" height="12" x="2" y="9"></rect>
              <circle cx="4" cy="4" r="2"></circle>
            </svg>
          </a>
        </div>
      </div>
      <div class="contact-form rounded-md px-8 py-10 bg-white shadow-sm">
        <p class="text-neutral-900 text-xl font-semibold mb-8">Send me a message</p>
        <div class="space-y-5">
          <div class="grid md:grid-cols-2 gap-5">
            <div class="flex flex-col gap-2">
              <label class="text-sm leading-none text-neutral-700" for="name">Name</label>
              <input
                [(ngModel)]="formData.name"
                id="name"
                name="name"
                type="text"
                placeholder="Your name"
                class="flex bg-white h-9 rounded-md w-full px-3 py-1 border border-neutral-300 required focus:outline-none focus:border-emerald-600"
              />
            </div>
            <div class="flex flex-col gap-2">
              <label class="text-sm leading-none text-neutral-700" for="email">Email</label>
              <input
                [(ngModel)]="formData.email"
                id="email"
                name="email"
                type="text"
                placeholder="Your email"
                class="flex bg-white h-9 rounded-md w-full px-3 py-1 border border-neutral-300 required focus:outline-none focus:border-emerald-600"
              />
            </div>
          </div>
          <div class="flex flex-col gap-2">
            <label class="text-sm leading-none text-neutral-700" for="subject">Subject</label>
            <input
              [(ngModel)]="formData.subject"
              id="subject"
              name="subject"
              type="text"
              placeholder="Subject"
              class="flex bg-white h-9 rounded-md w-full px-3 py-1 border border-neutral-300 required focus:outline-none focus:border-emerald-600"
            />
          </div>
          <div class="flex flex-col gap-2">
            <label class="text-sm leading-none text-neutral-700" for="message">Message</label>
            <textarea
              [(ngModel)]="formData.message"
              id="message"
              name="message"
              rows="5"
              placeholder="Tell me about your message..."
              class="flex bg-white min-h-[60px] rounded-md w-full px-3 py-1 border border-neutral-300 required focus:outline-none focus:border-emerald-600 resize-none"
            ></textarea>
          </div>
          <div class="pb-4">
            <button
              (click)="SendEmail()"
              class="bg-emerald-600 inline-flex mt-4 w-full py-2 items-center justify-center text-white rounded-md font-semibold gap-2 cursor-pointer hover:bg-emerald-700 transition-all"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-send w-4 h-4"
                aria-hidden="true"
              >
                <path
                  d="M14.536 21.686a.5.5 0 0 0 .937-.024l6.5-19a.496.496 0 0 0-.635-.635l-19 6.5a.5.5 0 0 0-.024.937l7.93 3.18a2 2 0 0 1 1.112 1.11z"
                ></path>
                <path d="m21.854 2.147-10.94 10.939"></path>
              </svg>
              <span>Send message</span>
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
