<div
  class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-neutral-400/50 backdrop-blur-sm animate-in fade-in duration-200"
  (click)="closeModal()"
>
  <div
    class="container max-w-2xl mx-auto bg-white p-6 rounded-md relative max-h-[90vh]"
    (click)="$event.stopPropagation()"
  >
    <button
      class="absolute px-2 py-1 bg-neutral-100 text-neutral-800 rounded-md cursor-pointer top-4 right-4"
      (click)="closeModal()"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-x h-4 w-4"
        aria-hidden="true"
      >
        <path d="M18 6 6 18"></path>
        <path d="m6 6 12 12"></path>
      </svg>
    </button>
    <div class="">
      <p>{{ message }}</p>
    </div>
  </div>
</div>
